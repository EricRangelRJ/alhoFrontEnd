<div class="container">
    <form class="form mat-elevation-z8">
 
       <!--<h1>Princesinha do Alho</h1>-->
 
       <img src="assets/imagens/alho.png" alt="Sistema Princesinha do Alho">
 
       <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="Ex. fulano@mail.com">
          <mat-icon matSuffix>email</mat-icon>
       </mat-form-field>
 
       <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="senha"
          required
          [(ngModel)]="creds.senha" 
          name="senha" 
          matInput placeholder="Ex. 123">
       </mat-form-field>
       <a style="color: red;" href target="#">Esqueci minha senha!</a>
 
       <button (click)="logar()" [disabled]="!validaCampos()"  class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
 
 </div>
