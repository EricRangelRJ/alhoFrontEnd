<div class="container">
  
  <h1>Controle de Clientes</h1>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Informe qualquer trecho dos dados da tabela..." #input>
  </mat-form-field>
  
  <table class = "tabela" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idCliente}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
      </ng-container>

      
      <!-- Symbol Column -->
      <ng-container matColumnDef="telefone1">
        <th mat-header-cell *matHeaderCellDef> Telefone1 </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone1}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefone2">
        <th mat-header-cell *matHeaderCellDef> Telefone2 </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone2}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      
      <!-- Symbol Column -->
      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef> Observações </th>
        <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
      </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> Ações </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    
    <app-new-btn routerLink="create"></app-new-btn>
  </div>
