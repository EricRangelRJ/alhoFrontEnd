<div class="container">

  <h1>Controle de Vendedores</h1>

    <table class="tabela" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Código -->
      <ng-container matColumnDef="idVendedor">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idVendedor}} </td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Apelido -->
      <ng-container matColumnDef="apelido">
        <th mat-header-cell *matHeaderCellDef> Apelido </th>
        <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <br>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
